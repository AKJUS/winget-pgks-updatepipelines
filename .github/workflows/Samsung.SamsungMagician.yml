name: Samsung.SamsungMagician PR
# based off of https://github.com/nushell/nushell/blob/main/.github/workflows/winget-submission.yml

on:
    workflow_dispatch:
    schedule:
        - cron: 3 0/4 * * *

jobs:
  winget:
    name: Publish Samsung.SamsungMagician winget package
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: Utesgui
      - name: Install winget
        uses: Cyberboss/install-winget@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Install wingetcreate
      #   run: winget install wingetcreate --disable-interactivity --accept-source-agreements
      - name: Get Samsung.SamsungMagician Version
        id: get_version
        working-directory: Utesgui
        env:
          GITHUB_TOKEN: ${{ secrets.WINGET_PAT }}
        run: .\Scripts\Update-Samsung.SamsungMagician.ps1
      - name: Submit Samsung.SamsungMagician package
        working-directory: Utesgui
        env:
          GITHUB_TOKEN: ${{ secrets.WINGET_PAT }}
          WINGET_PKGS_FORK_REPO: ${{ vars.WINGET_PKGS_FORK_REPO }}
          wingetPackage: ${{ steps.get_version.outputs.wingetPackage }}
          latestVersion: ${{ steps.get_version.outputs.latestVersion }}
          latestVersionUrl: ${{ steps.get_version.outputs.latestVersionUrl }}
        run: .\Scripts\create-winget-pr.ps1  

